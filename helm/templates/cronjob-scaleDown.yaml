{{- if .Values.scaleDown.enabled -}}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rancher-scaler-cron-down
spec:
  schedule: {{ .Values.scaleDown.schedule }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 10
  jobTemplate:
    spec:
      activeDeadlineSeconds: {{ .Values.scaleDown.jobTimeout }}
      template:
        spec:
          nodeSelector:
            node-role.kubernetes.io/controlplane: "true"
          tolerations:
            # tolerate: node-role.kubernetes.io/controlplane=true:NoSchedule
            - effect: NoSchedule
              key: node-role.kubernetes.io/controlplane
              value: "true"
              operator: Equal
            # tolerate: node-role.kubernetes.io/etcd=true:NoExecute
            - effect: NoExecute
              key: node-role.kubernetes.io/etcd
              value: "true"
              operator: Equal
          containers:
            - name: rancher-scaler-cron-down
              image: {{ .Values.scaleDown.image }}
              command: {{ .Values.scaleDown.command }}
              env:
                - name: CATTLE_ACCESS_KEY
                  value: {{ .Values.scaleDown.cattleAccessKey }}
                - name: CATTLE_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: rancher-scaler-secrets
                      key: cattle_secret_key
                - name: LOG_LEVEL
                  value: {{ .Values.scaleDown.logLevel }}
                - name: RANCHER_BASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: rancher-scaler-secrets
                      key: rancher_base_url
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: rancher-scaler-secrets
                      key: slack_webhook_url

          restartPolicy: OnFailure
{{- end }}
